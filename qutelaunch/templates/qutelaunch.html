<!DOCTYPE html>
<html>
  <head>
    <title>Qutelaunch</title>
    <style>
{% include "styles.css" %}
    </style>
  </head>
  <body>
    <div class=list-container>
      <ul class=weekly-highlights-list>
        {# TODO #}
      </ul>
      <ul class=most-visited-list>
      {% for url in most_visited_urls %}
        <li>
        {% if url.scheme == "file" %}
          {# TODO a file icon #}
          <img width=16 height=16>
        {% else %}
          <img
            src="https://external-content.duckduckgo.com/ip3/{{url.netloc}}.ico"
            width=16 height=16
          >
        {% endif %}
          {% set url_string = url.geturl() -%}
          <a href="{{url_string}}">{{url_string}}</a>
        </li>
      {% endfor %}
      </ul>
      <ul class=bookmarks-list>
        {# TODO #}
      </ul>
    </div>
  </body>
</html>
